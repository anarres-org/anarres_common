---

- name: Install base packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - aptitude
    - bash-completion
    - ca-certificates
    - coreutils
    - curl
    - dnsutils
    - git
    - htop
    - iotop
    - less
    - lsof
    - man
    - mlocate
    - net-tools
    - nload
    - pv
    - python3-mysqldb
    - python3-pexpect
    - python3-pip
    - python3-pymongo
    - sendxmpp
    - speedtest-cli
    - tmux
    - traceroute
    - tree
    - uptimed
    - vim
  tags: base_packages

- name: Create sendxmpp config file
  template:
    src: sendxmpp.j2
    dest: "{{ sendxmpp_config }}"
    mode: 0640
  tags: sendxmpp_config

- name: Create data directory if it doesn't exists
  file:
    path: /data
    state: directory
    mode: 0700
  tags: create_data_path

- name: Import ntp tasks
  import_tasks: ntp.yml
  tags: ntp

- name: Import docker tasks
  import_tasks: docker.yml
  tags: docker
